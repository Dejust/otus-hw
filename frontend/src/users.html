<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Network HA | Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>

<div id="users-app" class="container">
      <a href="/">Back to index page</a>
      <br/>
      <a href="/profile.html">My profile</a>
  <div class="row">
    <div class="col-xs-12 col-lg-6">
    <users></users>
    </div>
  </div>
</div>

<script type="text/x-template" id="users">
    <h1>Users</h1>
    <form @submit.prevent="refresh" class="form-inline">
        <div class="form-group">
            <label>
                <input v-model="search.first_name_prefix" class="form-control" type="text" placeholder="first name"/>
            </label>
        </div>

        <div class="form-group">
            <label>
                <input v-model="search.last_name_prefix" class="form-control" type="text" placeholder="last name"/>
            </label>
        </div>

        <div class="form-group">
            <label>
                <input class="btn btn-primary" type="submit" value="Search"/>
            </label>
        </div>
    </form>

    <pre>{{ debug }}</pre>
    <pre v-if="users.length === 0">There aren't any user.</pre>
    <div v-for="user in users" :key="user.id" class="row">
        <div class="col-lg-12">
            <a v-bind:href="'/profile.html?userId=' + user.id">#{{ user.id }}
              <span v-if="user.first_name">
                {{ user.first_name }} {{ user.last_name }}
              </span>
              <span v-else>
                (no profile data)
              </span>
            </a>
        </div>
    </div>
</script>
<script src="https://unpkg.com/vue@next"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
<script src="token.js"></script>
<script src="users.js"></script>
</body>
</html>
